<div class="table-responsive">
    <table class="table table-hover table-striped">
        <caption>
            <h4><span class="text-primary">{{caption}}</span></h4>
        </caption>
        
        <thead>       
            <tr ng-show="info.empty"><td> There are no {{caption}} </td></tr>
            
            <tr ng-hide="info.empty">
                <td class="typeCell"> ID </td>
                <td class="nameCell"> Date</td>
                <td class="buttonCell"> Name</td>
                <td class="buttonCell"> Number</td>
                <td class="buttonCell"> Clone</td>
                <td class="buttonCell"> Edit </td>
                <td class="buttonCell"> Remove </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in input">
                <td class="typeCell">{{item._id}}</td>
                <td class="nameCell">{{item.date}}</td>
                <td class="typeCell">{{item.name}}</td>
                <td class="nameCell">{{item.number}}</td>
                <td class="buttonCell">
                    <div class="btn btn-info btn-xs" ng-click="clone(item._id)">  
                        <span class="glyphicon glyphicon-magnet"></span> clone 
                    </div>
                </td>
                <td class="buttonCell">
                    <div class="btn btn-warning btn-xs" ng-click="edit(item._id)">  
                        <span class="glyphicon glyphicon-edit"></span> edit
                    </div>
                </td>
                <td class="buttonCell">
                    <div class="btn btn-danger btn-xs" ng-click="remove(item._id)">
                        <span class="glyphicon glyphicon-remove"></span> remove 
                    </div>
                </td> 
            </tr>
        </tbody>
    </table>
</div>
